<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="locationInput" placeholder="Enter location">
            <button onclick="getWeather()">Get Weather</button>
            <button onclick="getCurrentLocation()">Use Current Location</button>
        </div>
        <div id="weatherInfo"></div>
    </div>

    <script>
        function getWeather() {
            var locationInput = document.getElementById('locationInput');
            var weatherInfo = document.getElementById('weatherInfo');
            var location = locationInput.value;

            if (location === '') {
                weatherInfo.textContent = 'Please enter a location.';
                return;
            }

            var apiKey = 'd740ff74aba5ae3b186d2b31f15604a5';
            var apiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=' + location + '&appid=' + apiKey;

            fetchWeather(apiUrl, weatherInfo);
        }

        function getCurrentLocation() {
            var weatherInfo = document.getElementById('weatherInfo');

            if (!navigator.geolocation) {
                weatherInfo.textContent = 'Geolocation is not supported by your browser.';
                return;
            }

            weatherInfo.textContent = 'Locating...';

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    var apiKey = 'YOUR_API_KEY';
                    var apiUrl = 'https://api.openweathermap.org/data/2.5/weather?lat=' + latitude + '&lon=' + longitude + '&appid=' + apiKey;

                    fetchWeather(apiUrl, weatherInfo);
                },
                function(error) {
                    weatherInfo.textContent = 'Unable to retrieve your location.';
                    console.log(error);
                }
            );
        }

        function fetchWeather(apiUrl, weatherInfo) {
            weatherInfo.textContent = 'Fetching weather data...';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === '404') {
                        weatherInfo.textContent = 'Location not found.';
                    } else {
                        var weatherDescription = data.weather[0].description;
                        var temperature = (data.main.temp - 273.15).toFixed(2); // Convert to Celsius
                        var weatherIcon = data.weather[0].icon;

                        weatherInfo.innerHTML = `
                            <div>
                                <img src="https://openweathermap.org/img/w/${weatherIcon}.png" alt="Weather Icon" class="weather-icon">
                                <p>Temperature: ${temperature}Â°C</p>
                                <p>${weatherDescription}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    weatherInfo.textContent = 'An error occurred while fetching weather data.';
                    console.log(error);
                });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    /* Set the background image for full screen */
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://wallpapercave.com/wp/wp2552718.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    /* Style the form container */
    #contactForm {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Style form labels */
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #fff;
    }

    /* Style form inputs */
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Style the submit button */
    button[type="submit"] {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    /* Style the submit button on hover */
    button[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Style the form heading */
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Style the decorative line */
    .decorative-line {
      width: 100%;
      height: 2px;
      background-color: #fff;
      margin-bottom: 20px;
    }

    /* Style the attractive words */
    .attractive-words {
      text-align: center;
      font-size: 18px;
      font-style: italic;
      margin-bottom: 20px;
    }

    /* Style the required indicator */
    .required-indicator::after {
      content: "*";
      color: red;
    }
  </style>
</head>
<body>
  <div id="contactForm">
    <h2>Contact Us</h2>
    <div class="decorative-line"></div>
    <p class="attractive-words">Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>

    <form method="post">
      <label for="name">Name<span class="required-indicator"></span></label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email<span class="required-indicator"></span></label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number (optional)</label>
      <input type="text" id="phone" name="phone">

      <label for="subject">Subject (e.g., Inquiry, Feedback)<span class="required-indicator"></span></label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message (Please provide details)<span class="required-indicator"></span></label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
