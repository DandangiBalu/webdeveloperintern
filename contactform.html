<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    /* Set the background image for full screen */
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://wallpapercave.com/wp/wp2552718.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    /* Style the form container */
    #contactForm {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Style form labels */
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #fff;
    }

    /* Style form inputs */
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Style the submit button */
    button[type="submit"] {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    /* Style the submit button on hover */
    button[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Style the form heading */
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Style the decorative line */
    .decorative-line {
      width: 100%;
      height: 2px;
      background-color: #fff;
      margin-bottom: 20px;
    }

    /* Style the attractive words */
    .attractive-words {
      text-align: center;
      font-size: 18px;
      font-style: italic;
      margin-bottom: 20px;
    }

    /* Style the required indicator */
    .required-indicator::after {
      content: "*";
      color: red;
    }
  </style>
</head>
<body>
  <div id="contactForm">
    <h2>Contact Us</h2>
    <div class="decorative-line"></div>
    <p class="attractive-words">Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>

    <form method="post">
      <label for="name">Name<span class="required-indicator"></span></label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email<span class="required-indicator"></span></label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number (optional)</label>
      <input type="text" id="phone" name="phone">

      <label for="subject">Subject (e.g., Inquiry, Feedback)<span class="required-indicator"></span></label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message (Please provide details)<span class="required-indicator"></span></label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
